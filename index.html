<!DOCTYPE html>
<!-- 
    This is just a generic template to get started with linking the files together and to help give a framework with everything we're working with.
-->
<html>
    <head>
        <script src="script.js" type="text/JavaScript" async></script> <!--Linked Javascript and have it load at the same time-->
        <noscript>Please enable Javascript to utilize this tool.</noscript> <!--To display a message in case the browser has JS turned off-->
        <link rel="stylesheet" href="styles.css"> <!--Linked stylesheet-->
        <title>Mixed Messages Interface</title>
    </head>

    <body>
        <h1>Mixed Messages</h1>

        <p>Input words to be used in a MadLib</p>

        <label for="nouninput">Noun:</label>
        <input type="text" name="nouninput" id="nouninput">
        <button onclick="addNoun()">Add to pool</button>
        <br>
        <button onclick="listNouns()">Show nouns</button>
        <p name ="displayNouns" id="displayNouns">Nouns should show up here</p>


        <label for="adjinput">Adjective:</label>
        <input type="text" name="adjinput" id="adjinput">
        <button onclick="addAdj()">Add to pool</button>
        <br>
        <button onclick="listAdj()">Show adjectives</button>
        <p name ="displayAdj" id="displayAdj">Adjectives should show up here</p> 


        <label for="verbinput">Verb:</label>
        <input type="text" name="verbinput" id="verbinput">
        <button onclick="addVerb()">Add to pool</button>
        <br>
        <button onclick="listVerbs()">Show verbs</button>
        <p name ="displayVerbs" id="displayVerbs">Verbs should show up here</p>

        <label for="advinput">Adverb:</label>
        <input type="text" name="advinput" id="advinput">
        <button onclick="addAdv()">Add to pool</button>
        <br>
        <button onclick="listAdv()">Show adverbs</button>
        <p name ="displayAdv" id="displayAdv">Adverbs should show up here</p>

        <p name ="messageHere" id="messageHere">RandMess should show up here</p>       
        <button onclick="showMess()">Show Random Message</button>
        
   </body>
</html>
